<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>querytojson</h2>

        <form action="http://localhost:8080/querytojson" method="GET">
        <label for="name">Nome do bicho:</label><br>
        <input type="text" id="name" name="name" value="FOI"><br>
        <label for="name">Last name:</label><br>
        <input type="text" id="role" name="role" value="ALOU"><br><br>
        <input type="submit" value="Submit">
        </form>  
    </div> 
    <hr>   
    <div>
        <h2>Mirror</h2>
    
        <form action="http://localhost:8080/mirror" method="POST">
        <label for="name">Algo:</label><br>
        <input type="text" id="name" name="name" value="Algo"><br>
        <label for="name">Outro Algo:</label><br>
        <input type="text" id="role" name="role" value="Algum valor"><br><br>
        <input type="submit" value="Submit">
        </form> 
    </div>
    <hr>
    <div>
        <h2>BUSCADOR DE BICHO</h2>
        <form action="http://localhost:8080/animal" method="GET">
        <label for="name">Nome do bicho:</label><br>
        <input type="text" id="name" name="name" placeholder="Digite o nome do bicho" ><br>
        <input type="submit" value="Submit">
        </form> 
    </div>
</body>
</html>
